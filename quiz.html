<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Start QuizGame - Play</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="quiz.css" />
  </head>

  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="head">
          <div id="head-item">
            <p class="head-prefix">
              Question
            </p>
            <h1 class="head-main-text" id="questionCounter"></h1>
          </div>
          <div id="head-item">
            <p class="head-prefix">
              Score
            </p>
            <h1 class="head-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this questions?</h2>
        <div class="choice-container">
          <p class="choice-text" data-number="1" id="choice-1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-text" data-number="2" id="choice-2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-text" data-number="3" id="choice-3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-text" data-number="4" id="choice-4">Choice 4</p>
        </div>
      </div>
     <div id="nextbutn">
       <h3>Next</h3>
     </div>
    </div>
    <script src="quiz.js"></script>
  </body>

</html>
